debug: true
run_name: 'test'
ckpt_monitor: 'val/mse'
ckpt_mode: 'min'
max_epochs: 500
log_every_n_steps: 1
val_check_interval: 100
data:
  dataset: 'data/four-site_clean_simplified_AA_data_2k_train_random_test.csv'
  batch_size: 16
  num_workers: 2
  input_col: 'AAs'
  label_col: 'fitness'
  name_col: 'frag_names'
  fragment_csv: 'data/four-site_fragments.csv'
  fragment_representation: true
  validation_mode: label # random, top-k, label, or null
  val_label: val
  val_size: 0.1
  seed: 123
model:
  lr: 1e-3
  num_models: 4
  mlp_cfg:
    input_dim: 80
    hidden_dim: 128
    out_dim: 1
    p_drop: 0.2
